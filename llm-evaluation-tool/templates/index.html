<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompt Evaluation Tool</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --success: #10b981;
            --success-dark: #059669;
            --gpt-color: #10a37f;
            --claude-color: #d97706;
            --gemini-color: #4285f4;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --input-bg: white;
        }

        .dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #2d2d44;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --input-bg: #1e1e2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: background 0.3s ease;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        .prompt-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .responses-container {
            display: none;
        }

        .responses-container.active {
            display: block;
        }

        .response-card {
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary);
            transition: transform 0.2s;
        }

        .dark-mode .response-card {
            background: rgba(255,255,255,0.05);
        }

        .response-card:hover {
            transform: translateX(5px);
        }

        .response-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .model-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-gpt4 { background: var(--gpt-color); color: white; }
        .badge-claude { background: var(--claude-color); color: white; }
        .badge-gemini { background: var(--gemini-color); color: white; }

        .response-text {
            background: var(--input-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .rating-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .rating-item {
            background: var(--input-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .rating-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .rating-item input[type="number"],
        .rating-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .rating-item input:focus,
        .rating-item select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .save-rating-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-rating-btn:hover {
            background: var(--success-dark);
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-message.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--input-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .rating-grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
            <h1>ðŸ¤– LLM Prompt Evaluation Tool</h1>
            <p>Test your prompts across GPT-4, Claude, and Gemini</p>
        </div>

        <div class="card">
            <div class="prompt-section">
                <label for="prompt">Enter Your Prompt:</label>
                <textarea id="prompt" class="prompt-input" placeholder="Type your prompt here... (e.g., 'Explain quantum computing in simple terms')"></textarea>
            </div>
            <button class="submit-btn" onclick="evaluatePrompt()">ðŸš€ Evaluate Prompt</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Querying LLMs and waiting for responses...</p>
            </div>
        </div>

        <div class="responses-container" id="responsesContainer">
            <div class="card">
                <h2 style="margin-bottom: 25px; color: var(--text-primary);">ðŸ“Š Rate the Responses</h2>
                
                <!-- GPT-4 Response -->
                <div class="response-card" id="gpt4Card">
                    <div class="response-header">
                        <span class="model-name">GPT-4</span>
                        <span class="model-badge badge-gpt4">OpenAI</span>
                    </div>
                    <div class="response-text" id="gpt4Response">Loading...</div>
                    <div class="rating-grid">
                        <div class="rating-item">
                            <label>Accuracy (1-10)</label>
                            <input type="number" min="1" max="10" id="gpt4Accuracy">
                        </div>
                        <div class="rating-item">
                            <label>Clarity (1-10)</label>
                            <input type="number" min="1" max="10" id="gpt4Clarity">
                        </div>
                        <div class="rating-item">
                            <label>Creativity (1-10)</label>
                            <input type="number" min="1" max="10" id="gpt4Creativity">
                        </div>
                        <div class="rating-item">
                            <label>Hallucination</label>
                            <select id="gpt4Hallucination">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                        <div class="rating-item">
                            <label>Final Score (1-10)</label>
                            <input type="number" min="1" max="10" id="gpt4Final">
                        </div>
                    </div>
                    <button class="save-rating-btn" onclick="saveRating('gpt4')">ðŸ’¾ Save Rating</button>
                </div>

                <!-- Claude Response -->
                <div class="response-card" id="claudeCard">
                    <div class="response-header">
                        <span class="model-name">Claude</span>
                        <span class="model-badge badge-claude">Anthropic</span>
                    </div>
                    <div class="response-text" id="claudeResponse">Loading...</div>
                    <div class="rating-grid">
                        <div class="rating-item">
                            <label>Accuracy (1-10)</label>
                            <input type="number" min="1" max="10" id="claudeAccuracy">
                        </div>
                        <div class="rating-item">
                            <label>Clarity (1-10)</label>
                            <input type="number" min="1" max="10" id="claudeClarity">
                        </div>
                        <div class="rating-item">
                            <label>Creativity (1-10)</label>
                            <input type="number" min="1" max="10" id="claudeCreativity">
                        </div>
                        <div class="rating-item">
                            <label>Hallucination</label>
                            <select id="claudeHallucination">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                        <div class="rating-item">
                            <label>Final Score (1-10)</label>
                            <input type="number" min="1" max="10" id="claudeFinal">
                        </div>
                    </div>
                    <button class="save-rating-btn" onclick="saveRating('claude')">ðŸ’¾ Save Rating</button>
                </div>

                <!-- Gemini Response -->
                <div class="response-card" id="geminiCard">
                    <div class="response-header">
                        <span class="model-name">Gemini</span>
                        <span class="model-badge badge-gemini">Google</span>
                    </div>
                    <div class="response-text" id="geminiResponse">Loading...</div>
                    <div class="rating-grid">
                        <div class="rating-item">
                            <label>Accuracy (1-10)</label>
                            <input type="number" min="1" max="10" id="geminiAccuracy">
                        </div>
                        <div class="rating-item">
                            <label>Clarity (1-10)</label>
                            <input type="number" min="1" max="10" id="geminiClarity">
                        </div>
                        <div class="rating-item">
                            <label>Creativity (1-10)</label>
                            <input type="number" min="1" max="10" id="geminiCreativity">
                        </div>
                        <div class="rating-item">
                            <label>Hallucination</label>
                            <select id="geminiHallucination">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                        <div class="rating-item">
                            <label>Final Score (1-10)</label>
                            <input type="number" min="1" max="10" id="geminiFinal">
                        </div>
                    </div>
                    <button class="save-rating-btn" onclick="saveRating('gemini')">ðŸ’¾ Save Rating</button>
                </div>

                <button class="submit-btn" style="margin-top: 20px;" onclick="submitAllRatings()">ðŸ“¤ Submit All Ratings to Google Sheets</button>
                
                <div class="success-message" id="successMessage">
                    âœ… Successfully saved to Google Sheets!
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPrompt = '';
        let responses = {};
        let ratings = {};

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        async function evaluatePrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            currentPrompt = prompt;
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.querySelector('.submit-btn').disabled = true;
            
            // Hide previous responses
            document.getElementById('responsesContainer').classList.remove('active');
            
            try {
                // Call backend API
                const response = await fetch('/api/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                responses = data.responses;
                
                // Display responses
                document.getElementById('gpt4Response').textContent = responses.gpt4 || 'Error getting response';
                document.getElementById('claudeResponse').textContent = responses.claude || 'Error getting response';
                document.getElementById('geminiResponse').textContent = responses.gemini || 'Error getting response';
                
                // Show response cards
                document.getElementById('responsesContainer').classList.add('active');
                
                // Scroll to responses
                document.getElementById('responsesContainer').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('loading').classList.remove('active');
                document.querySelector('.submit-btn').disabled = false;
            }
        }

        function saveRating(model) {
            ratings[model] = {
                accuracy: document.getElementById(`${model}Accuracy`).value,
                clarity: document.getElementById(`${model}Clarity`).value,
                creativity: document.getElementById(`${model}Creativity`).value,
                hallucination: document.getElementById(`${model}Hallucination`).value,
                final: document.getElementById(`${model}Final`).value
            };
            
            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ… Saved';
            btn.style.background = '#059669';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#10b981';
            }, 1500);
        }

        async function submitAllRatings() {
            if (Object.keys(ratings).length < 3) {
                alert('Please rate all three models before submitting');
                return;
            }

            try {
                const response = await fetch('/api/submit_ratings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: currentPrompt,
                        responses: responses,
                        ratings: ratings
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successMessage').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('active');
                    }, 3000);
                }
            } catch (error) {
                alert('Error submitting ratings: ' + error.message);
            }
        }

        // Allow Enter key to submit prompt
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                evaluatePrompt();
            }
        });
    </script>
</body>
</html>
